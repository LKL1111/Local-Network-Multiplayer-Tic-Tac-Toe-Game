<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board" class="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
    </div>
    <div class="button-container">
        <button id="registerButton">Register</button>
        <button id="FindopponentsButton">Find opponents</button>
        <button id="QuitButton">Quit</button>
    </div>
    <div class="info-container">
        <div class="info-row">
            <div id="registername1" class="message">Your name:</div>
            <div id="registername" class="message"></div>
        </div>
        <div class="info-row">
            <div id="opponentname1" class="message">Your opponent:</div>
            <div id="opponentname" class="message"></div>
        </div>
        <div class="info-row">
            <div id="message1" class="message">State:</div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
